<div class="middle-box text-center loginscreen centered" style="width: 20vw">
    <div>
        <!--<img src="imgs/logo.svg" alt="logo" class="img-lg m-b-md">-->
        <br>
        <h3>Literally Top</h3>
        <p>Make a post</p>
        <br/>
        <form novalidate ng-submit="create()">
            <div class="form-group">
                <input class="form-control" type="text" ng-model="post.title" placeholder="Post Title">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="post.imgSrc" placeholder="Image Source">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="post.content" placeholder="Review">
            </div>
            <br/>
            <button class="btn btn-primary btn-block" type="submit">Post</button>
        </form>
        <br>
    </div>
</div>
